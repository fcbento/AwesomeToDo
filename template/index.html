<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AwesomeToDo APP - ES6 - Webpack - Node - Express - MongoDB</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
    <header>
        <section class="hero is-fullheight">
            <div class="hero-body">
                <div class="container">
                    <h1>AwesomeToDo APP</h1>
                    <h2 class="subtitle">Todo APP using ES6 - Webpack - Node - Express - MongoDB</h2>
                </div>
            </div>
        </section>
    </header>

    <main class="hero is-primary is-fullheight">
        <section class="section">
            <div class="columns">
                <div class="column is-5">
                    <div class="wrapper">
                        <article class="tile is-child box level">
                            <div class="field">
                                <label>What do you want to do?
                                    <i class="far fa-smile"></i>
                                </label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="What do I have to do?" id="todoTask">
                                </div>
                            </div>

                            <div class="field">
                                <p class="control">
                                    <a id="createToDo">
                                        <i class="far fa-plus-square fa-3x"></i>
                                    </a>
                                </p>
                            </div>
                        </article>
                        <div class="notification is-info animated bounceIn" id="displayNot" style="display:none">
                            <a class="delete" id="closeNotification"></a>
                            <span>Todo added successfully
                                <i class="far fa-thumbs-up"></i>
                            </span>
                        </div>
                        <div class="notification is-danger animated tada" id="displayDanger" style="display:none">
                            <a class="delete" id="closeNotification"></a>
                            <span>You have to enter a name
                                <i class="far fa-thumbs-down"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="todo-list">

                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>df
